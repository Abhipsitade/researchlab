    body {
      font-family: Arial, sans-serif;

    header {
      position: sticky;
      top: 0;
      background-color: #1e3a8a; /* navy blue */
      color: #f0f9ff;
      padding: 1.5rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      letter-spacing: 1.5px;
    }
    nav {
      background-color: #2563eb; /* bright blue */
      padding: 0.75rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    nav .nav-links {
      display: flex;
      gap: 1.2rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    nav a:hover {
      background-color: #1e40af; /* darker blue */
    }
    nav form {
      display: flex;
      align-items: center;
    }
    nav input[type="search"] {
      padding: 0.3rem 0.5rem;
      border: none;
      border-radius: 4px 0 0 4px;
      outline: none;
      font-size: 0.9rem;
    }
    nav button {
      background-color: #1e40af;
      border: none;
      padding: 0.35rem 0.7rem;
      border-radius: 0 4px 4px 0;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    nav button:hover {
      background-color: #1c3aa9;
    }

    section {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h2 {
      color: #1e3a8a;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      margin-bottom: 0.5rem;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .gallery img {
      max-width: 100%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 4px;
    }
    footer {
      background-color: #1e3a8a;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 4rem;
    }
